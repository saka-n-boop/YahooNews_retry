name: Yahoo News Scraper and Gemini Analyzer

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
          # --- (修正箇所) ---
          # Gemimni APIのエラー (module 'google.genai' has no attribute 'configure') 対策
          # キャッシュを無効化 (--no-cache-dir) し、強制的に最新版をインストールします。
          pip install --no-cache-dir --upgrade google-generativeai
          # --- (修正ここまで) ---

      - name: Run Python script
        env:
          GCP_SERVICE_ACCOUNT_KEY: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          SPREADSHEET_KEY: ${{ secrets.SPREADSHEET_KEY }}
        run: python main.py
